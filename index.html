<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic The Hedgehog</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameCanvas {
            border: 2px solid #0066ff;
            image-rendering: pixelated;
            display: block;
            max-width: 100%;
            max-height: 100%;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #gameContainer.fullscreen {
            border: none;
        }
        #gameContainer.fullscreen #gameCanvas {
            border: none;
            width: 100%;
            height: 100%;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui" style="display: none;">
            <div><span id="rings">0</span></div>
            <div><span id="score">0</span></div>
            <div><span id="time">0:00</span></div>
            <div><span id="lives">3</span></div>
        </div>
    </div>
    <script src="levelRules.js"></script>
    <script src="levelValidator.js"></script>
    <script src="levelGenerator.js"></script>
    <script src="debugVisualizer.js"></script>
    <script src="game.js"></script>
</body>
</html>
