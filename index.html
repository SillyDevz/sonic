<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic The Hedgehog</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameCanvas {
            border: 2px solid #0066ff;
            image-rendering: pixelated;
            display: block;
            max-width: 100%;
            max-height: 100%;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #gameContainer.fullscreen {
            border: none;
        }
        #gameContainer.fullscreen #gameCanvas {
            border: none;
            width: 100%;
            height: 100%;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }
        #fullscreenBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 102, 255, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            z-index: 10;
        }
        #fullscreenBtn:hover {
            background: rgba(0, 102, 255, 0.9);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div>Rings: <span id="rings">0</span></div>
            <div>Score: <span id="score">0</span></div>
            <div>Time: <span id="time">0:00</span></div>
            <div>Lives: <span id="lives">3</span></div>
        </div>
        <button id="fullscreenBtn">Fullscreen</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
